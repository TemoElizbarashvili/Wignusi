
    <div class="table-title">
        <h3>ავტორები</h3>
        <a class="btn btn-outline-success" [routerLink]="['add']">დაამატე ახალი წიგნი</a>
    </div>

    <table class="table table-dark table-striped" *ngIf="authors.length > 0">
        <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">სახელი</th>
              <th scope="col">აღწერა</th>
              <th scope="col">წამოშობა</th>
              <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let author of authors; let i = index">
              <td>{{ author.id }}</td>
              <td>{{ author.name }}</td>
              <td>{{ author.description | truncate: [50] }}</td>
              <td>{{ author.nationality  }}</td>
              <td>
                <div class="actions-container">
                    <a class="table-actions"><i class="fa fa-eye" aria-hidden="true"></i></a>
                    <a class="table-actions"><i class="fa fa-pencil" aria-hidden="true" [routerLink]="['edit', author.id]" ></i></a>
                    <a class="table-actions" (click)="onDeleteAuthor(author.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </div>
              </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="(+authors.length <= 0) || !authors">ავტორები ვერ მოიძებნა, ან არ გაქვთ წვდომის უფლება!</p>
