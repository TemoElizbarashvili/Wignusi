<article class="book-article">
    <img [src]="book.image" [alt]="book.title" class="overlay">
    <div class="book-card-info">
        <p class="title">{{ book.title | truncate }}</p>
        <p class="author">{{ book.authorsOrdered[0] | truncate: [18] }}</p>
        <div class="price-cart">
            <div class="price">
                {{ (book.price) }} 
                <p class="currency">â‚¾</p>
            </div>
            <button type="button" (click)="addToCart(book.id)">
                <i class="fas fa-cart-plus cart"></i>
            </button>
        </div>
    </div>
</article>
